content: |
  네트워크는 컴퓨터들이 서로 통신하기 위한 시스템입니다.
  
  1. OSI 7계층
     - 물리 계층: 실제 하드웨어 전송
     - 데이터링크 계층: 노드 간 데이터 전송
     - 네트워크 계층: 패킷 라우팅
     - 전송 계층: 신뢰성 있는 통신
     - 세션 계층: 연결 유지 관리
     - 표현 계층: 데이터 형식 변환
     - 응용 계층: 사용자 인터페이스
  
  2. TCP/IP 프로토콜
     - 인터넷의 기본이 되는 통신 프로토콜
     - 신뢰성 있는 데이터 전송 보장
     
  3. 주요 프로토콜
     - HTTP: 웹 통신
     - FTP: 파일 전송
     - SMTP: 이메일 전송
summary: "컴퓨터 네트워크의 기본 개념과 주요 프로토콜에 대한 설명"
